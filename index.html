<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@600;700&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="images/logo.svg" alt="Logo">
      </header>
      <main class="main">
        <div class="main-img">
          <img src="images/illustration-mockups.svg" alt="">
        </div>
        <div class="main-text">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
          </p>
          <a class="button" href="#">Register</a>
        </div>
      </main>
      <footer class="footer">
        <div class="social-icons">
          <div class="icon">
            <a href="#"><i class="fab fa-facebook-f"></i><a>
          </div>
          <div class="icon">
            <a href="#"><i class="fab fa-twitter"></i></a>
          </div>
          <div class="icon">
            <a href="#"><i class="fab fa-instagram"></i></a>
          </div>
        </div>
      </footer>
    </div>
    <script src="https://kit.fontawesome.com/1085598771.js" crossorigin="anonymous"></script>
  </body>
</html>
